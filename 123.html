
<!DOCTYPE html> 
<html> <!-- Head of the Root -->
	<head> <!-- child sub root of the html tag as head tag  -->
		<title>List tag</title> 
	</head>
<body> 
<!-- it is a body tag and here you will write down all the documents here --> 
	<h1>This is a Description list example</h1>
 <!-- Create a description list, with terms and descriptions of:
 Create 5 list and list should be of your choice. --> 

<dl> <!--  dl tag defines the start of the list. -->
	<!-- dt tag defines a term. -->

  	<dt>JAVA</dt>
  	<!-- <dd> tag defines the term definition (description).   -->
  	<dd>-It is a programming language.</dd>  
  	<dt>Bingo</dt>  
  	<dd>-One of my evening snacks</dd>  
 	<dt>JavaScript</dt>  
 	<dd>-It is a scripting language.</dd>  
 	 <dt>Oracle</dt>  
  	<dd>-It is a multinational technology corporation</dd>   
</dl>  <!-- dl tag ends here  -->
</body>
</html>
